        <title>Date and Banana Smoothie</title>

    <body>
        <embed src="../website_pages/navbar.html" id="ourNav" />
        <div id="title">
            <h1 id="rcpttl">Date and Banana Smoothie</h1>
        </div>
        <div id="recipe" style="background: url(../photos/smoothie_date_banana.jpg) no-repeat; background-size:100%;">
            <div id="picturebox" style="background: url(../photos/smoothie_date_banana.jpg) no-repeat; background-size:100%;">
                </div>
            <div id="ingredients">
                <h2>Ingredients:</h2>
                This is a super easy smoothie which is naturally very sweet thanks to the dates and banana.

                <br />Serves 2
                <ul>
                    <li>8 dates</li>
                    <li>A banana</li>
                    <li>1 cup of Milk</li>
                </ul>
            </div>
            <div id="method">
                <h2>Method:</h2>
                <ol>
                    <li>Put all ingredients in blender and puree.</li>
                </ol>
            </div>
        </div>
